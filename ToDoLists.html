<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: gray;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .todo {
            max-width: 400px;
            margin: auto;
            text-align: center;
            border:1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;   
                     border-radius: 8px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
   
    <div class="todo">
         <h1>To Do Lists</h1>
         <input type="text">
            <button onclick="addTodo()" id="add">Add</button>
        <ul></ul>

    </div>
    <script>
        const input = document.querySelector('input[type="text"]');
        const button = document.querySelector('#add');
        const ul = document.querySelector('ul');
const data=[]
        function addTodo() {
         
            data.push(input.value)
            show()

          
        };
         function del(i) {
            data.splice(i,1)
            show()
        }
        function edit(i) {
            input.value=data[i]
            button.innerHTML='edit'
            button.onclick=()=>upd(i)
        
        }
        function upd(i) {
            data[i]=input.value
            button.innerHTML='add'
             button.onclick = addTodo
    show()

        }
        
        function show() {

            const dataItem=data.map((item,i)=>`<li>${item}<button onclick='del(${i})'>delete</button><button onclick='edit(${i})'>edit</button></li>`)
            ul.innerHTML=dataItem.join('')
            input.value=''
        }
       


     

    </script>
</body>
</html>
